<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>เข้าสู่ระบบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="img-side">
            <img src="img/banner/Login.png" alt="Image">
        </div>
        <div class="form-side">
            <h2>ยินดีต้อนรับสู่ News Daily</h2>
            <div class="social-buttons">
                <button class="btn btn-outline-danger btn-capsule"><i class="bi bi-google"></i> เข้าสู่ระบบด้วย Google</button>
                <button class="btn btn-outline-primary btn-capsule"><i class="bi bi-facebook"></i> เข้าสู่ระบบด้วย Facebook</button>
            </div>
            <p class="or-text">หรือเข้าสู่ระบบด้วย:</p>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" placeholder="กรอกชื่อผู้ใช้ของคุณ" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่านของคุณ" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">จำอุปกรณ์นี้</label>
                    <a href="#" class="float-end">ลืมรหัสผ่าน?</a>
                </div>
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </form>
            <p>สร้างบัญชีใหม่กับเรา<a href="signup.html">สร้างบัญชี</a></p>

            <a href="index.html" class="btn btn-home">กลับสู่หน้าหลัก</a>

        </div>
    </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
