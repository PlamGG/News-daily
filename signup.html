<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>สมัครสมาชิก</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="signup-container">
        <div class="img-side">
            <img src="img/banner/Signin.png" alt="Image">
        </div>
        <div class="form-side">
            <h2>สร้างบัญชี</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">ที่อยู่อีเมล</label>
                    <input type="email" class="form-control" id="email" placeholder="กรอกที่อยู่อีเมลของคุณ" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่านของคุณ" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="กรอกรหัสผ่านของคุณอีกครั้ง" required>
                </div>
                <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
            </form>
            <div class="social-buttons">
                <button class="btn btn-outline-danger btn-capsule"><i class="bi bi-google"></i> สมัครสมาชิกด้วย Google</button>
                <button class="btn btn-outline-primary btn-capsule"><i class="bi bi-facebook"></i> สมัครสมาชิกด้วย Facebook</button>
            </div>
            <p>มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>

            <a href="index.html" class="btn btn-home">กลับสู่หน้าหลัก</a>
        </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
